server.port=8899

spring.profiles.active=dev

#flyway Migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baselineVersion=0
spring.flyway.table=flyway_payment_schema_history

#Resillience4j
resilience4j.retry.instances.authChainIdAndAuthSubType.max-attempts=3
resilience4j.retry.instances.authChainIdAndAuthSubType.wait-duration=2s

resilience4j.retry.instances.incrementalAuthorizationMessage.max-attempts=3
resilience4j.retry.instances.incrementalAuthorizationMessage.wait-duration=2s

resilience4j.retry.instances.captureMessage.max-attempts=3
resilience4j.retry.instances.captureMessage.wait-duration=2s

resilience4j.retry.instances.cardVoidMessage.max-attempts=3
resilience4j.retry.instances.cardVoidMessage.wait-duration=2s

resilience4j.retry.instances.authorizeMessage.max-attempts=3
resilience4j.retry.instances.authorizeMessage.wait-duration=2s

resilience4j.retry.instances.refundMessage.max-attempts=3
resilience4j.retry.instances.refundMessage.wait-duration=2s

resilience4j.retry.instances.authChainId.max-attempts=3
resilience4j.retry.instances.authChainId.wait-duration=2s

#Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#RequiredHeaders
mgm.cp.payment.header-config.requiredHeaders=x-mgm-correlation-id,x-mgm-client-id,x-mgm-source,x-mgm-channel,x-mgm-transaction-id,authorization

